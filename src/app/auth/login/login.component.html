<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <div class="card shadow-sm">
        <div class="card-body">

          <h3 class="text-center mb-4">Login</h3>

          <form [formGroup]="loginForm" (ngSubmit)="onLoginClicked()">

            <!-- Username -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                formControlName="email"
                placeholder="Enter username"
              >
              <div
                *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                class="text-danger mt-1"
              >
                Username is required.
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="Enter password"
              >
              <div
                *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                class="text-danger mt-1"
              >
                Password is required.
              </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100 mb-3">
              Login
            </button>
          </form>

          <!-- Register link -->
          <div class="text-center">
            <p class="mb-0">
              Don't have an account?
              <a routerLink="/auth/register">Register here</a>
            </p>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
