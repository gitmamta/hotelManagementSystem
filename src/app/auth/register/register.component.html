<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <div class="card shadow-sm">
        <div class="card-body">

          <h3 class="text-center mb-4">Register</h3>

          <form [formGroup]="registerForm" (ngSubmit)="onRegisterClicked()">

            <!-- Username -->
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" formControlName="username" placeholder="Enter username">
              <small class="text-danger" 
                     *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
                Username is required.
              </small>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
              <small class="text-danger" 
                     *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['required']">
                Password is required.
              </small>
              <small class="text-danger" 
                     *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['minlength']">
                Password must be at least 4 characters.
              </small>
            </div>

            <!-- Role -->
            <div class="mb-3">
              <label class="form-label">Role</label>
              <select class="form-select" formControlName="role">
                <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
              </select>
              <small class="text-danger" 
                     *ngIf="registerForm.get('role')?.touched && registerForm.get('role')?.invalid">
                Role is required.
              </small>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-success w-100">Register</button>
          </form>

          <!-- Link to Login -->
          <p class="text-center mt-3">
            Already have an account? <a routerLink="/auth/login">Login here</a>
          </p>
          

        </div>
      </div>

    </div>
  </div>
</div>
